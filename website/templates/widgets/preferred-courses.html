{% load staticfiles %}    
                  <div class="col s12 m3 l3">
                    <h4 class="header">Desired Courses</h4>
                    <ul id="issues-collection" class="collection z-depth-1">
                      <li class="collection-item avatar">
                        <i class="material-icons red accent-2 circle">device_hub</i>
                        <h6 class="collection-header m-0">Courses</h6>
                        <p>I would like to take</p>
                      </li>
                      {% for course in dashboard.getPreferredCourses %}
                      <li class="collection-item">
                        <div class="row">
                          <div class="col s7">
                            <p class="collections-title">
                              <strong>#102</strong> {{ course }}</p>
                            <!-- <p class="collections-content">Web Project</p> -->
                          </div>
                          <div class="col s2 text-center">
                            <span class="task-cat deep-orange accent-2 text-center">P1</span>
                          </div>
                          <div class="col s3">
                            <div class="progress">
                              <div class="determinate" style="width: 70%"></div>
                            </div>
                          </div>
                        </div>
                      </li>
                      {% endfor %}
                    </ul>
                  </div>
